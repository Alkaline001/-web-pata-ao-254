<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pata AO 254</title>

  <style>
    /* --- Base styles --- */
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url('house-6115719.jpg') no-repeat center center fixed;
      background-size: cover;
      animation: bgAnimation 8s infinite;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: rgba(0,0,0,0.6);
      color: white;
    }

    nav ul {
      display: flex;
      gap: 20px;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    .logo img {
      width: 100px;
    }

    /* --- Animated Background Images --- */
    @keyframes bgAnimation {
      0% { background-image: url('house-6115719.jpg'); }
      25% { background-image: url('Mansion.webp'); }
      50% { background-image: url('Modern Bungalow.webp'); }
      75% { background-image: url('house-6115719.jpg'); }
      100% { background-image: url('Mansion.webp'); }
    }

    /* --- Find Button --- */
    .find-rental-btn {
      display: block;
      margin: 100px auto 20px;
      padding: 20px 30px;
      font-size: 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .find-rental-btn:hover {
      background-color: #0056b3;
    }

    /* --- Dropdowns --- */
    .menu-icon {
      font-size: 30px;
      cursor: pointer;
      display: none;
      padding: 10px;
      color: white;
    }

    .dropdown, #city-dropdown {
      display: none;
      background: #383030;
      margin: 10px auto;
      width: 150px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 5px;
      position: absolute;
      z-index: 10;
    }

    .dropdown button,
    #city-dropdown button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    .dropdown button:hover,
    #city-dropdown button:hover {
      background: #f0f0f0;
    }

    .hidden {
      display: none;
    }

    #city-dropdown.active {
      display: block;
    }

    /* --- New Search Section (Knight Frank Style) --- */
    .search-section {
      background-color: rgba(0,0,0,0.6);
      color: white;
      padding: 40px 20px;
      text-align: center;
      margin: 20px 0;
    }

    .search-section h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 0;
    }

    .search-section p {
      font-size: 1.2rem;
      margin: 10px 0 20px;
    }

    .search-section .radio-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .search-section .radio-buttons label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .search-section .radio-buttons input[type="radio"] {
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid white;
      border-radius: 50%;
      position: relative;
    }

    .search-section .radio-buttons input[type="radio"]:checked::after {
      content: '';
      width: 12px;
      height: 12px;
      background-color: #ff0000;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .search-section .search-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      align-items: center;
    }

    .search-section .search-bar input[type="text"] {
      width: 300px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .search-section .search-bar input[type="text"]::placeholder {
      color: #888;
    }

    .search-section .search-bar button {
      padding: 10px 20px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      text-transform: uppercase;
    }

    .search-section .search-bar button:hover {
      background-color: #cc0000;
    }

    /* --- Footer --- */
    .footer {
      width: 100%;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      left: 0;
    }

    .image-container {
      display: flex;
      width: 300%;
      animation: slide 50s infinite linear;
    }

    .image-container img {
      width: 100%;
      max-width: 300px;
      height: 45px;
      object-fit: cover;
      margin: 0 10px;
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      33% { transform: translateX(-33.33%); }
      66% { transform: translateX(-66.66%); }
      100% { transform: translateX(0); }
    }

    .footer-text {
      margin-top: 10px;
    }

    /* --- Responsive Navigation for Small Devices --- */
    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background-color: rgba(0,0,0,0.8);
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 10px;
        border-radius: 10px;
      }

      nav ul.active {
        display: flex;
      }

      .menu-icon {
        display: block;
      }

      header {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
      }

      /* Responsive adjustments for the search section */
      .search-section h1 {
        font-size: 1.8rem;
      }

      .search-section p {
        font-size: 1rem;
      }

      .search-section .search-bar input[type="text"] {
        width: 200px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="ChatGPT Image May 9, 2025, 04_09_39 PM.png" alt="Pata AO 254 Logo" />
    </div>
    <nav>
      <ul id="nav-menu">
        <li><a href="#">Home</a></li>
        <li><a href="properties.html">Properties</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="menu-icon" onclick="toggleNav()">☰</div>
  </header>

  <button class="find-rental-btn" onclick="toggleDropdown()">Find property</button>

  <div class="dropdown" id="main-dropdown">
    <button onclick="showCityDropdown('Rent')">Rent</button>
    <button><a href="contact-detail.html" style="text-decoration: none;">Buy</a></button>
    <button><a href="contact-detail.html" style="text-decoration: none;">Sell</a></button>
    <button><a href="contact-detail.html" style="text-decoration: none;">Agent</a></button>
  </div>

  <!-- City Dropdown -->
  <div class="dropdown hidden" id="city-dropdown">
    <button><a href="nairobi.html" style="text-decoration: none;">Nairobi</a></button>
    <button><a href="mombasa.html" style="text-decoration: none;">Mombasa</a></button>
    <button><a href="nakuru.html" style="text-decoration: none;">Nakuru</a></button>
    <button><a href="thika.html" style="text-decoration: none;">Thika</a></button>
  </div>

  <!-- New Search Section (Knight Frank Style) -->
  <section class="search-section">
    <h1>Welcome 254</h1>
    
    <p><strong>Pata AO 254,</strong>Your partners in property</p>
    <div class="radio-buttons">
      <label>
        <input type="radio" name="property-type" value="residential" checked>
        Residential
      </label>
      <label>
        <input type="radio" name="property-type" value="commercial">
        Commercial
      </label>
    </div>
    <div class="search-bar">
  <a href="contact-detail.html"><button>Buy</button></a>
  <a href="contact-detail.html"><button>Rent</button></a>
</div>
  </section>

  <footer class="footer">
    <div class="image-wrapper">
      <div class="image-container">
        <img src="house-6115719.jpg" alt="Property 1" />
        <img src="Mansion.webp" alt="Property 2" />
        <img src="Modern Bungalow.webp" alt="Property 3" />
        <img src="Modern Bungalow.webp" alt="Property 3" />
        <img src="house-6115719.jpg" alt="Property 1" />
        <img src="Mansion.webp" alt="Property 2" />
      </div>
    </div>
    <div class="footer-text">© 2025 Pata AO 254 - All Rights Reserved</div>
  </footer>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById("main-dropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    function showCityDropdown(action) {
      if (action === "Buy" || action === "Sell" || action === "Agent") {
        alert("Call admin");
        window.location.href = "tel:+254700480098";
      } else {
        alert(`You selected ${action}. Choose a city next.`);
        document.getElementById("main-dropdown").style.display = "none";
        document.getElementById("city-dropdown").classList.add("active");
      }
    }

    function toggleNav() {
      const navMenu = document.getElementById("nav-menu");
      navMenu.classList.toggle("active");
    }
  </script>

</body>
</html>
